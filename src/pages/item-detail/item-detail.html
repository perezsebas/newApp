<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'"> -->

  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + image + ')'">

  </div>

  <div class="item-detail" padding>

    <h2>{{item.name}}</h2>

    <ion-list>
      <ion-item>
        <ion-input type="text" #updateAbout [value]="item.about"></ion-input>
      </ion-item>
    </ion-list>

    <ion-buttons>
      <button ion-button (click)="updateItem(item.key, updateAbout.value)" block>
        {{ 'UPDATE_BUTTON' | translate }}
      </button>
    </ion-buttons>

    <ion-buttons>
      <button ion-button color="danger" (click)="deleteItem(item.key)" block>
        {{ 'DELETE_BUTTON' | translate }}
      </button>
    </ion-buttons>

    <!-- <p>{{item.key}}</p> -->
  </div>
</ion-content>
